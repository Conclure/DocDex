plugins {
    id "java"
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

subprojects {
    apply plugin: "java"
    apply plugin: "com.github.johnrengelman.shadow"

    group "me.piggypiglet"
    version "1.0.0"
    sourceCompatibility = JavaVersion.VERSION_11

    repositories {
        mavenCentral()
    }

    dependencies {
        compileOnly "org.jetbrains:annotations:20.1.0"
    }
}